<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <!--Main page-->
        <div class="container">

            <!--header-->

            <section class="header">
                <div class="logo"></div>
                <div class="cartItem"></div>
            </section>

            <!--product && cart -->

            <section class="wrapper">
                <!--product section-->
                <div class="products-section">
                    <div class="product">
                        <img src="" alt="">
                        <p class="title"></p>
                        <h3 class="price"></h3>
                        <button class="add-to-cart">Add to cart</button>
                    </div>
                </div>

                  <!--product section-->
                <div class="cart-section">
                    <div class="cart">
                        <div class="cart-item">
                            <img src="" alt="">
                            <div class="cart-item-title"></div>
                            <h4 class="cart-item-price"></h4>
                            <div class="delete-item">
                                <i class="delete-btn"></i>
                            </div>
                        </div>
                        <br>
                        <div class="total-price">
                            <h3>Total</h3>
                            <h3 class="total-price"></h3>
                        </div>
                    </div>
                </div>
            </section>

            
        </div>
    <!--Script-->
    <script src="app.js"></script>
</body>
</html>
